<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link href="img/logo.png" rel="SHORTCUT ICON">
	<link rel="stylesheet" href="css/nprogress.css">
	<script type="text/javascript" src="js/nprogress.js"> </script>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css" />
	<style>
		.layui-layer{
			top: 150px !important;
		}
	</style>
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好， 欢迎访问安徽食品安全培训网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>学习指南<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="">
		<!-- 子页面轮播 -->
		<div class="swiper-container sonBanner">
			<div class="swiper-wrapper">
				
			</div>
		</div>
		<section class="centre">
			<h1 class="titleSon">
				<a href="index.html">首页</a>
				<a href="courseCenter.html">> 课程中心</a>
				<a href="">> 支付</a>
			</h1>
			<div class="purchase">
				<ul>
					<li>
						<p>课程名称：</p>
						<h1 id="courseName">正在获取支付信息...</h1>
						<span id="courseRealPrice" class="money">￥--</span>
					</li>
					<li class="payment">
						<p>支付方式：</p>
						<div class="wechat pbox">
							<i class="wicon"></i>
							<span>微信</span>
							<input type="hidden" class="payChannel" value="wechat_pay_pc">
						</div>
						<!-- <div class="alipay pbox">
							<i class="zicon"></i>
							<span>支付宝</span>
							<input type="hidden" class="payChannel" value="ali_pay_pc">
						</div> -->
					</li>
					<li class="ewmBox">
						
						<div class="imgBox">
							<img src=""/>
						</div>
						<p>请扫描二维码进行课程支付</p>
						<img src="img/wx.png" />
						<i>请使用微信、支付宝扫描进行支付</i>
					</li>
				</ul>
			</div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});
		//支付切换
		$(".purchase ul li:nth-child(2) div").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
			getPayInfo();	
		});
		//支付接口
		function getPayInfo(){
				var payChannel = $(".payment .active .payChannel").val();
				http.ajax({
					url: 'order/getPayInfo',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						id:getQueryString("id"),
						payChannel:payChannel,
						terminalType:'pc'
					}
				}).then(function(data) {
					if(data.code == 200) {
						var json = JSON.parse(data.data);
						var payNo = json.payNo;
						var payUrl = json.payUrl;
						if(payChannel == 'ali_pay_pc'){
							localStorage.setItem("payUrl",payUrl);
							localStorage.setItem("payNo",payNo);
							window.open('pay.html');
							getPayResult(payNo);
						}else if(payChannel == 'wechat_pay_pc'){
							$(".ewmBox .imgBox img").attr("src",payUrl);
							$(".ewmBox").show();
							getPayResult(payNo);
						};
					}
				}, function(err) {
					
				})
		};
		
		//查询支付结果
		function getPayResult(payNo){
			http.ajax({
				url: 'order/getPayResult',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					payNo:payNo
				}
			}).then(function(data) {
				var payChannel = $(".payment .active .payChannel").val();
				if(data.code == 200) {
					if(data.data == "success"){
						//支付成功
						layer.msg('支付成功！', {
							icon: 1
						},function(){
							openUrl('courseCenterDetails.html?id='+getQueryString("id")+'');
						});
					}else if(data.data == "failed"){
						//支付失败
						layer.msg('支付失败！', {
							icon: 5
						},function(){
							window.location.reload();
						});
					}else{
						getPayResult(payNo);
					}
				}
			}, function(err) {
				
			})
		};

		//课程详情
		courseDetail();
		function courseDetail() {
			http.ajax({
				url: 'course/courseDetail',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					courseId: getQueryString("id")
				}
			}).then(function (data) {
				var result = beZero(data.data)
				if (data.code == 200) {
					$("#courseName").text(result.courseName);
					$("#courseRealPrice").text("￥"+result.courseRealPrice);
				}
			}, function (err) {

			})
		};
		
	</script>
</body>

</html>
