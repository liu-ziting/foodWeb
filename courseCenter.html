	<script>
		var courseId = getQueryString("courseId")
		//适用对象列表
		trainingTypeList();
		function trainingTypeList() {
			http.ajax({
				url: 'course/trainingTypeList',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					
				}
			}).then(function (data) {
				document.getElementById("trainingTypeList").innerHTML="";
				if (data.code == 200) {
					var list = data.data.items;
					var inhtml = "";
					for (var i = 0; i < list.length; i++) {
						inhtml +='<span id="'+list[i].id+'">'+list[i].trainingTypeName+'</span>';
					};
					$("#trainingTypeList").append(inhtml);
					$("#trainingTypeList span").click(function(){
						if ($(this).hasClass("active")) {
							$(this).removeClass("active");
							$("#trainingTypeId").val("");
						}else{
							$(this).addClass("active").siblings().removeClass("active");
							$("#trainingTypeId").val($(this).attr("id"));
						};
						$(".searchVal").val("")
						courseList();
					})

					if(courseId){
						$("#trainingTypeId").val(courseId);
						$('#trainingTypeList #'+courseId+'').addClass("active").siblings().removeClass("active");
						courseList();
					}else{
						courseList();
					}
				}
			}, function (err) {
				if(err.status == 403){
					layer.msg('未登录，不可操作！', {
						icon: 5,
						time: 800, 
					},function(){
						location.href = 'login.html';
					});
				}
			})
		};
		//行业领域列表
		industryList();
		function industryList() {
			http.ajax({
				url: 'course/industryList',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					
				}
			}).then(function (data) {
				document.getElementById("industryList").innerHTML="";
				if (data.code == 200) {
					var list = data.data.items;
					var inhtml = "";
					for (var i = 0; i < list.length; i++) {
						inhtml +='<span id="'+list[i].id+'">'+list[i].industryName+'</span>';
					};
					$("#industryList").append(inhtml);
					$("#industryList span").click(function(){
						if ($(this).hasClass("active")) {
							$(this).removeClass("active");
							$("#industryId").val("");
						} else {
							$(this).addClass("active").siblings().removeClass("active");
							$("#industryId").val($(this).attr("id"));
						};
						$(".searchVal").val("")
						courseList();
					})
				}
			}, function (err) {
				
			})
		};
	
		//课程列表
		var pageNo = 1;
		var pageSize = 18;
		
		function courseList() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'course/courseList',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize,
						trainingTypeId:$("#trainingTypeId").val(),
						industryId:$("#industryId").val(),
						key:$(".searchVal").val()
					}
				}).then(function (data) {
					var result = data;
					if (data.code == 200) {
						$(".temporary").hide()
						// 数据渲染
						var data = beZero(data.data);
						var totalList = data.total;
						$(".total").text(totalList+"个")
						var getTpl = courseCenterTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									courseList();
								}
							}
						});

					}
				}, function (err) {
					if(err.status == 403){
						layer.msg('未登录，不可操作！', {
							icon: 5,
							time: 800, 
						},function(){
							location.href = 'login.html';
						});
					}
				})
			});
		};

		//搜索课程
		$("#clickSearch").click(function(){
			courseList();
		});
		$(document).keypress(function (e) {
			if (e.keyCode == 13) {
				courseList();
			}
		});
	</script>
