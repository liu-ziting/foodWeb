</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好，欢迎访问滁州食品安全网</p>

				<p><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">

				<ul id="navList">
					<li>首页<i></i></li>

	<div class="courseCenter">

			<div class="swiper-wrapper">

				</div>
				<div class="swiper-slide">
					<img src="img/sbanner.png" />
				</div>
			</div>
		</div>
		<section class="centre">
			<h1 class="titleSon">
				<a href="index.html">首页</a>
				<a href="">> 课程中心</a>
			</h1>
			<div class="topList">
				<ul>
					<li>
						<p>适用对象：</p>
						<div id="trainingTypeList">
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
						</div>
					</li>
					<li>
						<p>行业领域：</p>
						<div id="industryList">
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
							<span class="mspan gjpAfter"></span>
						</div>
					</li>
				</ul>
				<div class="totality">共<span class="total">--个</span>课程</div>
			</div>
			<div class="courseMain">
				<ul class="course">
					<div id="view"></div>
					<script id="courseCenterTpl" type="text/html">
					{{# layui.each(d.items, function(index, item){ }}
					<li onclick="openUrl('courseCenterDetails.html?id={{item.id}}')">
						{{#  if(item.fontCoverPic == 0 ||item.fontCoverPic == null){ }}
						<div class="gbox" style="background: url(../img/bk1.png);">	
						{{#  } else { }}
						<div class="gbox" style="background: url({{item.fontCoverPic}});background-size:cover;background-position:center;">
						{{#  } }} 
					
							<h1>{{item.trainingType.trainingTypeName}}课程</h1>
							<p>{{item.trainingType.memo}}适用</p>
							<a href="javascript:;">前往学习 ></a>
						</div>
						<div class="kbox">
							<div class="right">
								<h2>{{item.courseName}}</h2>
								<p>{{item.trainingType.memo}}适用</p>
								<i>简介：{{item.courseSummary}}</i>
							</div>
							<div class="timeBox">
								<span>
									<img src="../img/book.png" />
									<p>{{item.learnNum}}人学习</p>
								</span>
								<span>
									<img src="../img/time.png" />
									<p>{{item.courseHourNum}}课时/{{item.totalLearningHours}}分钟</p>
								</span>
							</div>
						</div>
					</li>
					{{# }); }} {{# if(d.items.length === 0){ }}
					<p style="text-align: center;font-size: 25px;color: #666666;line-height: 450px;">暂无相关课程</p>
					{{# } }}
					</script>
					
				</ul>
				<!--分页-->
				<div id="paging" class="paging"></div>
			</div>
		</section>
	</div>
	<input type="hidden" id="trainingTypeId" value=""/>
	<input type="hidden" id="industryId" value=""/>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});

		//适用对象列表
		trainingTypeList();
		function trainingTypeList() {
			http.ajax({
				url: 'course/trainingTypeList',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					
				}
			}).then(function (data) {
				document.getElementById("trainingTypeList").innerHTML="";
				if (data.code == 200) {
					var list = data.data.items;
					var inhtml = "";
					for (var i = 0; i < list.length; i++) {
						inhtml +='<span id="'+list[i].id+'">'+list[i].trainingTypeName+'</span>';
					};
					$("#trainingTypeList").append(inhtml);
					$("#trainingTypeList span").click(function(){
						if ($(this).hasClass("active")) {
							$(this).removeClass("active");
							$("#trainingTypeId").val("");
						}else{
							$(this).addClass("active").siblings().removeClass("active");
							$("#trainingTypeId").val($(this).attr("id"));
						};
						courseList();
					})
				}
			}, function (err) {
				
			})
		};
		//行业领域列表
		industryList();
		function industryList() {
			http.ajax({
				url: 'course/industryList',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					
				}
			}).then(function (data) {
				document.getElementById("industryList").innerHTML="";
				if (data.code == 200) {
					var list = data.data.items;
					var inhtml = "";
					for (var i = 0; i < list.length; i++) {
						inhtml +='<span id="'+list[i].id+'">'+list[i].industryName+'</span>';
					};
					$("#industryList").append(inhtml);
					$("#industryList span").click(function(){
						if ($(this).hasClass("active")) {
							$(this).removeClass("active");
							$("#industryId").val("");
						} else {
							$(this).addClass("active").siblings().removeClass("active");
							$("#industryId").val($(this).attr("id"));
						};
						courseList();
					})
				}
			}, function (err) {
				
			})
		};
	
		//课程列表
		var pageNo = 1;
		var pageSize = 18;
		courseList();
		function courseList() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'course/courseList',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize,
						trainingTypeId:$("#trainingTypeId").val(),
						industryId:$("#industryId").val(),
					}
				}).then(function (data) {
					var result = data;
					if (data.code == 200) {
						// 数据渲染
						var data = beZero(data.data);
						var totalList = data.total;
						$(".total").text(totalList+"个")
						var getTpl = courseCenterTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									courseList();
								}
							}
						});

					}
				}, function (err) {

				})
			});
		};
	</script>
</body>

</html>
