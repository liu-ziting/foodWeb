	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {

		});

		//我的课程列表
		var pageNo = 1;
		var pageSize = 18;
		userCourse();
		function userCourse() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'course/userCourse',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize,
					}
				}).then(function (data) {
					var result = data;
					if (data.code == 200) {
						$(".temporary").hide();
						// 数据渲染
						var data = beZero(data.data);
						var totalList = data.total;
						var getTpl = myCourseTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						if(totalList == 0){$(".paging").hide()}
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									userCourse();
								}
							}
						});
					}
				}, function (err) {

				})
			});
		};

	</script>
