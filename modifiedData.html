<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link href="img/logo.png" rel="SHORTCUT ICON">
	<link rel="stylesheet" href="css/nprogress.css">
	<script type="text/javascript" src="js/nprogress.js"> </script>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好， 欢迎访问安徽食品安全培训网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>学习指南<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="userMain">
		<!-- 子页面轮播 -->
		<div class="swiper-container sonBanner">
			<div class="swiper-wrapper">
				
			</div>
		</div>
		<section id="modifiedData" class="centre">
			<h1 class="userTitle">
				<span>个人中心</span>
			</h1>
			<div class="userContent">
				<div class="left">
					<span onclick="openUrl('user.html?#user')">
						<img src="img/userbg.png" />
						<div class="tx">
							<img src="img/man.png" />
						</div>
						<h1>加载中</h1>
					</span>
					<p>个人用户</p>
					<div class="linkList">
						<div>
							<h2><img src="img/useri1.png" />用户管理</h2>
							<p class="active">修改资料</p>
							<p onclick="openUrl('myNews.html?#myNews')">我的消息</p>
							<p onclick="openUrl('modifyPhone.html?#modifyPhone')">更换手机号</p>
						</div>
						<div>
							<h2><img src="img/useri2.png" />培训课程</h2>
							<p onclick="openUrl('myCourse.html?#myCourse')">我的课程</p>
							<p onclick="openUrl('studyRecord.html?#studyRecord')">学习记录</p>
							<p onclick="openUrl('myFavorite.html?#myCourse')">我的收藏</p>
							<p onclick="openUrl('purchaseRecord.html?#purchaseRecord')">购买记录</p>
						</div>
						<button type="button" onclick="logout()" class="layui-btn quit">退出登陆</button>
					</div>
				</div>
				<div class="right">
					<h3>修改资料<p><i>个人中心 > 用户管理 > <span>修改资料</span></i></p>
					</h3>
					<!-- 模拟骨架屏 -->
					<div class="temporary" style="margin-top: 40px;">
						<p class="temporaryList gjpAfter" style="width: 100%;margin-bottom:22px;"></p>
						<p class="temporaryList gjpAfter" style="width: 100%;margin-bottom:22px;"></p>
						<p class="temporaryList gjpAfter" style="width: 100%;margin-bottom:22px;"></p>
						<p class="temporaryList gjpAfter" style="width: 100%;margin-bottom:22px;"></p>
						<p class="temporaryList gjpAfter" style="width: 100%;margin-bottom:22px;"></p>
						<p class="temporaryList gjpAfter" style="width: 100%;margin-bottom:22px;"></p>
					</div>
					<div id="view"></div>
					<script id="modifiedDataTpl" type="text/html">
						<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">姓名:</label>
							<div class="layui-input-block">
								<input type="text"  value="{{d.name}}" name="name" lay-verify="required" lay-reqtext="请输入您的真实姓名"
									placeholder="请输入您的真实姓名" value="" autocomplete="off" class="layui-input username">
							</div>
							<img src="img/edit.png" />
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别:</label>
							<div class="layui-input-block">
								<select class="sex" value="{{d.sex}}" name="sex" lay-verify="required" lay-reqtext="请选择您的性别">
									<option value="">请选择您的性别</option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
							<img src="img/edit.png" />
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手机号:</label>
							<div class="layui-input-block">
								<input readonly="readonly"   type="text" value="{{d.phone}}" name="phone"  placeholder="请输入手机号" class="layui-input">
							</div>
							<img onclick="openUrl('modifyPhone.html?#modifyPhone')" src="img/edit.png" />
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">身份证号:</label>
							<div class="layui-input-block">
								<input type="text"  value="{{d.idNo}}" name="idNo"   placeholder="请输入手机号" class="layui-input">
							</div>
							<img src="img/edit.png" />
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">工作单位:</label>
							<div class="layui-input-block">
								<input type="text" value="{{d.company}}" name="company"  placeholder="请输入工作单位" class="layui-input">
							</div>
							<img src="img/edit.png" />
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">工作地址:</label>
							<div class="layui-input-block">
								<input type="text" value="{{d.workAddress}}" name="workAddress"  placeholder="请输入工作地址" class="layui-input">
							</div>
							<img src="img/edit.png" />
						</div>
						<button type="button" class="layui-btn save" lay-submit="" lay-filter="register">保存修改</button>
						</form>
					</script>
				</div>
			</div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});
		getUserInfo();
		function getUserInfo(){
			layui.use(['laypage', 'laytpl', 'layer','form'], function () {
			var laytpl = layui.laytpl,
				form = layui.form,
				laypage = layui.laypage;
			//监听提交
			form.on('submit(register)', function (data) {
				userUpdate(data.field);
				return false;
			});
			http.ajax({
				url: 'user/getUserInfo',
				type: 'GET',
				json: false,
				mask: true,
			}).then(function (data) {
				if (data.code == 200) {
					$(".temporary").hide();
					var data = beNull(data.data);
					var getTpl = modifiedDataTpl.innerHTML
						, view = document.getElementById('view');
					laytpl(getTpl).render(data, function (html) {
						view.innerHTML = html;
					});
					$(".sex").val(data.sex);
					renderForm();
					$(".userContent .left h1").text(data.name);
					// 点击修改获得焦点
					$("#modifiedData .layui-form-item img").click(function () {
						$(this).siblings().find("input").focus()
					});
				}
			}, function (err) {
				layer.msg('登录已失效！', {
					icon: 5
				}, function () {
					location.href = 'login.html';
				});
			});
		});
		}
		
		// 更新用户信息
		function userUpdate(json){
			console.log(json)
			http.ajax({
				url: 'user/update',
				type: 'POST',
				json: true,
				mask: true,
				data: JSON.stringify(json)
			}).then(function (data) {
				if (data.code == 200) {
					getUserInfo();
					layer.msg('修改成功', {icon: 1});
				}
			}, function (err) {
				
			});
		}
	</script>
</body>

</html>
