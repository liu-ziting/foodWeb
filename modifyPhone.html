<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/nprogress.css">

	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好， 欢迎访问安徽食品安全培训网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><a onclick="openUrl('fingerpost.html')" href="javascript:;">
					<!-- <img src="img/user.png" /> -->
					学习指南</a></p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
					<li>个人中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="userMain">
		<!-- 子页面轮播 -->
		<div class="swiper-container sonBanner">
			<div class="swiper-wrapper">
				
			</div>
		</div>
		<section id="modifyPhone" class="centre">
			<h1 class="userTitle">
				<span>个人中心</span>
			</h1>
			<div class="userContent">
				<div class="left">
					<span onclick="openUrl('user.html?#user')">
						<img src="img/userbg.png"/>
						<div  class="tx">
							<img src="img/man.png"/>
						</div>
						<h1>加载中</h1>
					</span>
					<p>个人用户</p>
					<div class="linkList">
						<div>
							<h2><img src="img/useri1.png"/>用户管理</h2>
							<p onclick="openUrl('modifiedData.html?#modifiedData')">修改资料</p>
							<p onclick="openUrl('myNews.html?#myNews')">我的消息</p>
							<p class="active">更换手机号</p>
						</div>
						<div>
							<h2><img src="img/useri2.png"/>培训课程</h2>
							<p onclick="openUrl('myCourse.html?#myCourse')">我的课程</p>
							<p onclick="openUrl('studyRecord.html?#studyRecord')">学习记录</p>
							<p onclick="openUrl('myFavorite.html?#myCourse')">我的收藏</p>
							<p onclick="openUrl('purchaseRecord.html?#purchaseRecord')">报名记录</p>
						</div>
						<button type="button" onclick="logout()" class="layui-btn quit">退出登录</button>
					</div>
				</div>
				<div class="right">
					<h3>更换手机号<p><i>个人中心 > 用户管理 > <span>更换手机号</span></i></p></h3>
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">原手机号码:</label>
							<div class="layui-input-block">
								<input type="tel" name="yphone" lay-verify="required" lay-reqtext="请输入当前绑定手机号码"
									placeholder="请输入当前绑定手机号码" value="" autocomplete="off" class="layui-input yphone">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新手机号码:</label>
							<div class="layui-input-block">
								<input type="tel" name="xphone" lay-verify="required" lay-reqtext="请输入新的手机号码"
									placeholder="请输入新的手机号码" value="" autocomplete="off" class="layui-input xphone">
							</div>
						</div>
						<div class="layui-form-item authCode">
							<label class="layui-form-label">验证码:</label>
							<div class="layui-input-block">
								<input type="text" name="code" lay-verify="required" lay-reqtext="请输入验证码"
									placeholder="请输入验证码" value="" autocomplete="off" class="layui-input">
								<button type="button" class="layui-btn qrbut getCode">获取验证码</button>
							</div>
							
						</div>
						<button type="button" class="layui-btn save" lay-submit="" lay-filter="register">保存修改</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});

		layui.use(['form', 'layedit', 'laydate'], function () {
			var form = layui.form
				, layer = layui.layer
			//监听提交
			form.on('submit(register)', function (data) {
				var phone = localStorage.getItem("phone");
				var yphone = $(".yphone").val();
				var xphone = $(".xphone").val();
				if(phone == yphone){
					change_phone(xphone,data.field.code);
				}else{
					layer.msg('原手机号输入错误!', {
						icon: 5
					});
				};
				return false;
			});
			
		});

		//获取验证码
		$(".getCode").click(function(){
			var phone = $(".xphone").val();
			if(!phone){
				layer.msg('请先输入手机号码!', {
					icon: 5
				});
			}else{
				check(phone,'phone');
			}
		})
		
		//修改绑定手机号
		function change_phone(phone,code){
			http.ajax({
				url: 'user/changePhone',
				type: 'POST',
				json: false,
				mask: true,
				data:{
					phone:phone,
					code:code
				}
			}).then(function (data) {
				if (data.code == 200) {
					layer.msg('修改成功！', {
						icon: 1
					}, function() {
						location.href = 'modifyPhone.html';
					});
				}
			}, function (err) {

			})
		};

		//检查手机号或用户名是否可注册
		function check(phone,type){
			http.ajax({
				url: 'user/check',
				type: 'GET',
				json: false,
				mask: true,
				data: {
					data:phone,
					type:type,
				}
			}).then(function(phone) {
				if(data.code == 200){
					send_verify_code(phone,'changePhone');
					countDownCode();
				}
			},function(err) {
				
			})
		};
	</script>
</body>

</html>
