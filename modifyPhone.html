<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好，欢迎访问滁州食品安全网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p onclick="openUrl('user.html')"><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1>
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul>
					<li onclick="openUrl('index.html')">首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>学习指南<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="userMain">
		<!-- 子页面轮播 -->
		<div class="swiper-container sonBanner">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/sbanner.png" />
				</div>
				<div class="swiper-slide">
					<img src="img/sbanner.png" />
				</div>
			</div>
		</div>
		<section id="modifyPhone" class="centre">
			<h1 class="userTitle">
				<span>个人中心</span>
			</h1>
			<div class="userContent">
				<div class="left">
					<span onclick="openUrl('user.html?#user')">
						<img src="img/userbg.png"/>
						<div  class="tx">
							<img src="img/man.png"/>
						</div>
						<h1>韩梅梅</h1>
					</span>
					<p>个人用户</p>
					<div class="linkList">
						<div>
							<h2><img src="img/useri1.png"/>用户管理</h2>
							<p onclick="openUrl('modifiedData.html?#modifiedData')">修改资料</p>
							<p onclick="openUrl('myNews.html?#myNews')">我的消息</p>
							<p class="active">更换手机号</p>
						</div>
						<div>
							<h2><img src="img/useri2.png"/>培训课程</h2>
							<p>课程管理</p>
							<p>学习记录</p>
							<p>我的收藏</p>
							<p>购买记录</p>
						</div>
						<button type="button" onclick="logout()" class="layui-btn quit">退出登陆</button>
					</div>
				</div>
				<div class="right">
					<h3>更换手机号<p><i>个人中心 > 用户管理 > <span>更换手机号</span></i></p></h3>
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">原手机号码:</label>
							<div class="layui-input-block">
								<input type="text" name="" lay-verify="required" lay-reqtext="请输入当前绑定手机号码"
									placeholder="请输入当前绑定手机号码" value="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新手机号码:</label>
							<div class="layui-input-block">
								<input type="text" name="" lay-verify="required" lay-reqtext="请输入新的手机号码"
									placeholder="请输入新的手机号码" value="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item authCode">
							<label class="layui-form-label">验证码:</label>
							<div class="layui-input-block">
								<input type="text" name="" lay-verify="required" lay-reqtext="请输入验证码"
									placeholder="请输入验证码" value="" autocomplete="off" class="layui-input">
								<button type="button" class="layui-btn qrbut getCode">获取验证码</button>
							</div>
							
						</div>
						<button type="button" class="layui-btn save" lay-submit="" lay-filter="register">保存修改</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});
	</script>
</body>

</html>
