						<!-- Swiper -->
						<div class="swiper-container courseSwiper">
							<div id="userCourse" class="swiper-wrapper">
								<!-- <div class="swiper-slide">
									<div class="gbox blue">
										<h1>生产领域培训课程</h1>
										<p>食品行业从业人员适用</p>

	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});

		layui.use(['laypage', 'laytpl', 'layer'], function () {
			var laytpl = layui.laytpl,
				laypage = layui.laypage;

			//用户详情
			http.ajax({
				url: 'user/getUserInfo',
				type: 'GET',
				json: false,
				mask: true,
			}).then(function (data) {
				if (data.code == 200) {
					$(".temporary").hide();
					var data = beNull(data.data);
					var getTpl = userTpl.innerHTML
						, view = document.getElementById('view');
					laytpl(getTpl).render(data, function (html) {
						view.innerHTML = html;
					});
					certificateSearch(data.name,data.idNo)
				}
			}, function (err) {
				console.log(err)
				if (err.status == 403) {
					layer.msg('登录已失效！', {
						icon: 5
					}, function () {
						location.href = 'login.html';
					});
				}
			});

		});

		//我的课程列表
		var pageNo = 1;
		var pageSize = 10;
		userCourse();
		function userCourse() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'course/userCourse',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize,
					}
				}).then(function (data) {
					var result = data.data;
					var innerHTML = "";
					if (data.code == 200) {
						for (var i = 0; i < result.items.length; i++) {
							innerHTML += "<div id="+result.items[i].courseDTO.id+" class=\"swiper-slide\">";

							if (result.items[i].courseDTO.fontCoverPic == 0 || result.items[i].courseDTO.fontCoverPic == null) {
								innerHTML += "<div onclick=\"openUrl('courseCenterDetails.html?id="+result.items[i].courseDTO.id+"')\" style='background: url(../img/no.png);' class=\"gbox\">";
							} else {
								innerHTML += "<div onclick=\"openUrl('courseCenterDetails.html?id="+result.items[i].courseDTO.id+"')\" style='background: url(" + result.items[i].courseDTO.fontCoverPic + ");background-size:cover;background-position:center;'  class=\"gbox\">";
							};
							innerHTML += "</div>";
							innerHTML += "<p>" + result.items[i].courseDTO.courseName + "课程</p>";
							if (result.items[i].learnStatus == 'unstart') {
								innerHTML += "<time>尚未学习<span onclick=\"openUrl('courseCenterDetails.html?id="+result.items[i].courseDTO.id+"')\" >继续学习</span></time>";
							} else if (result.items[i].learnStatus == 'under_way') {
								innerHTML += "<time>已学习课程<span onclick=\"openUrl('courseCenterDetails.html?id="+result.items[i].courseDTO.id+"')\" >继续学习</span></time>";
							} else if (result.items[i].learnStatus == 'completed') {
								if(result.items[i].examPass == false){
									innerHTML += "<time>学习已完成<span onclick=\"openUrl('examination.html?id="+result.items[i].examCenterId+"')\" >重新考试</span></time>";
								}else{
									innerHTML += "<time>学习已完成<span onclick=\"openUrl('application.html?id="+result.items[i].examCenterId+"')\" >申请发证</span></time>";
								}
								
							};

							innerHTML += "</div>";
						};

						$("#userCourse").append(innerHTML);
						// 我的课程轮播
						var courseSwiper = new Swiper('.courseSwiper', {
							slidesPerView: 3,
							spaceBetween: 124,
							// 如果需要滚动条
							scrollbar: {
								el: '.swiper-scrollbar',
							},
						});
					}
				}, function (err) {

				})
			});
		};

		//证书查询接口
		function certificateSearch(username,idNo){
			http.ajax({
				url: 'certificate/search',
				type: 'GET',
				json: false,
				mask: true,
				data: {
					username:username,
					idNo: idNo,
					certificateNo:''
				}
			}).then(function (data) {
				if (data.code == 200) {
					if(data.data == null || data.data.items.length == 0 ){
						$(".noCertificate").show();
					}else{	
						var iHTMl = "";
						for (var i = 0; i < data.data.items.length; i++) {
							iHTMl +="<li>【"+data.data.items[i].certificateName+"】</li>";
						};
						$("#certificateList").append(iHTMl);
						$("#certificateList li").click(function(){
							openUrl('certificate.html?username='+encodeURI(encodeURI(username))+'&idNo='+idNo+'');
						})
					}
				}
			}, function (err) {

			})
		}
	</script>
</body>
