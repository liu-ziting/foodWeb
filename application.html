<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link href="img/logo.png" rel="SHORTCUT ICON">
	<link rel="stylesheet" href="css/nprogress.css">
	<script type="text/javascript" src="js/nprogress.js"> </script>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css" />
	<style>
		.certificate form .layui-form-label {
			width: 156px;
		}

		.certificate form .layui-input-block {
			margin-left: 156px;
		}
		.certificate form section{
			margin-left: -45px;
		}
		.certificate form {
			margin-bottom: 150px;
		}

		.certificate form .layui-anim {
			color: #999999;
		}

		.layui-form-radioed i {
			color: #5FB878 !important;
		}

		.imgBox {
			width: 86px;
			height: 121px;
			background: rgba(236, 236, 236, 1);
			float: left;
			margin-right: 48px;
		}

		.imgBox img {
			width: 86px;
			height: 121px;
			display: block;
		}

		.addPhotos {
			width: 76px;
			height: 34px;
			background: rgba(41, 105, 201, 1);
			border-radius: 4px;
			z-index: 9999999;
		}

		.introduce {
			margin-left: 133px;
			float: left;
			margin-top: -48px;
		}

		.introduce em {
			font-size: 12px;
			color: #999999;
			width: 100%;
			display: block;
		}
	</style>
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好， 欢迎访问安徽食品安全培训网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>学习指南<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="">
		<!-- 子页面轮播 -->
		<div class="swiper-container sonBanner">
			<div class="swiper-wrapper">

			</div>
		</div>
		<section class="centre">
			<h1 class="titleSon">
				<a href="index.html">首页 ></a>
				<a href="testCenter.html">考试中心 ></a>
				<a href="">申请资料填写</a>
			</h1>
			<div class="certificate">
				<div id="view"></div>
				<script id="applicationTpl" type="text/html">
					<form class="layui-form" action="">
						<h1>证书申请资料填写</h1>
						<span></span>
						<section>
						<div class="layui-form-item">
							<label class="layui-form-label"><i>*</i>姓名：</label>
							<div class="layui-input-block">
								<input type="text" value="{{d.name}}" name="username" lay-verify="required" lay-reqtext="请输入您的姓名"
										placeholder="请输入您的姓名" value="" autocomplete="off" class="layui-input username">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i>*</i>性别：</label>
							<div class="layui-input-block">
								<input {{d.sex == '男' ? 'checked' : '' }} type="radio" name="sex" value="男" title="男">
								<input {{ d.sex == '女' ? 'checked' : '' }} type="radio" name="sex" value="女" title="女">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i>*</i>身份证号：</label>
							<div class="layui-input-block">
								<input type="text"  value="{{d.idNo}}"  name="idNo" lay-verify="required" lay-reqtext="请输入正确的身份证号码"
										placeholder="请输入正确的身份证号码" value="" autocomplete="off" class="layui-input idNo">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i>*</i>手机号：</label>
							<div class="layui-input-block">
								<input type="text" value="{{d.phone}}"  name="phone" lay-verify="required" lay-reqtext="请输入正确手机号码获取信息"
										placeholder="请输入正确手机号码获取信息" value="" class="layui-input phone">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><i>*</i>邮寄地址：</label>
							<div class="layui-input-block">
								<input type="text" name="address"  lay-verify="required" lay-reqtext="请输入收取证书的邮寄地址"
										placeholder="请输入收取证书的邮寄地址" value="" class="layui-input address">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">公司名称：</label>
							<div class="layui-input-block">
								<input type="text" value="{{d.company}}" name="company" 
										placeholder="请输入公司名称" value="" class="layui-input company">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">统一社会信用代码：</label>
							<div class="layui-input-block">
								<input type="text" name="enterpriseCode" 
										placeholder="请输入企业统一社会信用代码" value="" class="layui-input enterpriseCode">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">证书证件照片：</label>
							<div class="layui-input-block" >
								<div class="imgBox">
									<img class="layui-upload-img" id="demo1">
									<input type="hidden" name="avatarUrl" 
										placeholder="请上传证件照" value="" class="layui-input avatarUrl">
								</div>
								<button id="test1" type="button" class="layui-btn layui-btn-sm addPhotos">添加照片</button>
								<div class="introduce">
									<em>1，照片大小不超过2M。</em>
									<em>2，尺寸为2.5X3.5cm的一寸照。</em>
									<em>3，上传格式为：png、jpg、gif。</em>
								</div>
							</div>
						</div>
						</section>
						<p>带 “*” 为必填选项，请填写真实有效的身份信息，资料通过审核后将以邮<br/>寄的方式将资格证寄出，请确保手机号码及地址信息正确。</p>
						<button type="button" class="layui-btn inquire" lay-submit="" lay-filter="register">申请发证</button>
					</form>
				</script>
			</div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>

		// 证件照上传
		function uploadImg() {
			layui.use('upload', function () {
				var $ = layui.jquery
					, upload = layui.upload;
				var uploadInst = upload.render({
					elem: '#test1'
					, url: App.apiBasePath + 'upload/fileUpload' //改成您自己的上传接口
					, size: 2048 //限制文件大小，单位 KB
					, accept: 'images'
					, method: 'POST'
					, before: function (obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function (index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					}
					, done: function (res) {
						//上传成功
						if (res.code == 200) {
							$(".avatarUrl").val(App.filePath + res.data);
							$('#demo1').attr('src', App.filePath + res.data); //图片链接（base64）
						} else {
							layer.msg('上传失败，请重新上传！');
						}
					}
					, error: function () {
						layer.msg('上传失败，请重新上传！');
					}
				});
			})
		}

		getUserInfo();
		function getUserInfo() {
			layui.use(['laypage', 'laytpl', 'layer', 'form'], function () {
				var laytpl = layui.laytpl,
					form = layui.form,
					laypage = layui.laypage;
				//监听提交
				form.on('submit(register)', function (data) {
					console.log(data.field)
					issueCertificate(data.field);
					return false;
				});
				http.ajax({
					url: 'user/getUserInfo',
					type: 'GET',
					json: false,
					mask: true,
				}).then(function (data) {
					if (data.code == 200) {
						var data = beNull(data.data);
						var getTpl = applicationTpl.innerHTML
							, view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						renderForm();
						uploadImg();
					}
				}, function (err) {
					layer.msg('登录已失效！', {
						icon: 5
					}, function () {
						location.href = 'login.html';
					});
				});
			});
		}

		//申请发证
		function issueCertificate(json) {
			http.ajax({
				url: 'certificate/issueCertificate?courseId=' + getQueryString("id") + '',
				type: 'POST',
				json: true,
				mask: true,
				data: JSON.stringify(json)
			}).then(function (data) {
				if (data.code == 200) {
					layer.msg('申请成功', { icon: 1 });

					$(".certificate").find("input").attr("readonly","readonly");
					$(".certificate").find("input").css("border","none");
					$(".inquire").addClass("look");
					$(".inquire").text("查看证书");
					$(".addPhotos").hide();
					$(".introduce").hide();
					// 查看证书
					$(".look").click(function(){
						onclick="openUrl('certificate.html')"
					})
				} else {
					layer.msg(data.msg, { icon: 2 });
				}
			}, function (err) {
				if(err.status == 400){
					layer.msg('传参错误，请联系管理员！', {
						icon: 5
					});
				}else{
					// layer.msg(err.message, { icon: 2 });
				}
			});
		}

		
	</script>
</body>

</html>
