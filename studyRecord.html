	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});

		//学习记录
		var pageNo = 1;
		var pageSize = 10;
		learnRecord();
		function learnRecord() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'course/learnRecord',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize,
					}
				}).then(function (data) {
					var result = data;
					if (data.code == 200) {
						$(".temporary").hide();
						// 数据渲染
						var data = data.data;
						var totalList = data.total;
						var getTpl = studyRecordTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									learnRecord();
								}
							}
						});
						//点击查看详情
						// $("li").click(function(){
						// 	var id = $(this).attr("id");
						// 	var upTitle = localStorage.setItem("upTitle",'> 食品安全资讯')
						// 	if(id){
						// 		openUrl('details.html?id='+id+'');
						// 	}
						// });

					}
				}, function (err) {
					if(err.status == 403){
						layer.msg('未登录，不可操作！', {
							icon: 5,
							time: 800, 
						},function(){
							location.href = 'login.html';
						});
					}
				})
			});
		};
	</script>
