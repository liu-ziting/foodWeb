<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link href="img/logo.png" rel="SHORTCUT ICON">
	<link rel="stylesheet" href="css/nprogress.css">
	<script type="text/javascript" src="js/nprogress.js"> </script>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好，欢迎访问滁州食品安全网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>学习指南<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="loginMain">
		<section>
			<h1>登陆后使用</h1>
			<div class="qrCode">
				<img src="img/code.png" />
			</div>
			<p>小程序授权登陆<br> 扫描二维码，识别小程序</p>

		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>

		//模拟登陆
		$(".qrCode").click(function () {
			layer.prompt({ title: '开发模拟小程序登陆', formType: 3 }, function (pass, index) {
				layer.close(index);
				devLogin(pass)
			});
		})
		//用户登录
		function devLogin(phone) {
			http.ajax({
				url: 'user/devLogin',
				type: 'POST',
				json: false,
				mask: true,
				data: {
					phone: phone,
				}
			}).then(function (data) {
				if (data.code == 200) {
					layer.msg('恭喜您，登录成功！', {
						icon: 1
					}, function () {
						location.href = 'index.html';
					});
				}
			}, function (err) {
				console.log(err);
			})
		};

	</script>
</body>

</html>
