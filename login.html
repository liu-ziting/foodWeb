<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link href="img/logo.png" rel="SHORTCUT ICON">
	<link rel="stylesheet" href="css/nprogress.css">
	<script type="text/javascript" src="js/nprogress.js"> </script>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好， 欢迎访问安徽食品安全培训网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><img src="img/user.png" />个人中心</p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>学习指南<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="loginMain">
		<section class="numberLogin">
			<h1>欢迎登陆安徽食品安全培训网</h1>
			<!-- 登录 -->
			<div class="loginBox">
				<div class="upRight">
					<img src="img/loginIcon1.png"/>
				</div>
				<form>
					<label>
						<i class="layui-icon layui-icon-cellphone"></i>
						<input type="tel" class="phone" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机账号" class="layui-input">
					</label>
					<label>
						<i class="layui-icon layui-icon-vercode"></i>
						<input type="text" class="code" name="code" lay-verify="code" autocomplete="off" placeholder="请输入验证码" class="layui-input">
					</label>
					<button type="button" class="layui-btn getCode">获取验证码</button>
					<p>
						新用户，点击<span class="registerBut">注册</span>
					</p>
					<div class="clear"></div>
					<button type="button" class="layui-btn submit">登录</button>
					<fieldset class="layui-elem-field layui-field-title">
						<legend>其他账号登录</legend>
					</fieldset>
					<b class="layui-icon layui-icon-login-wechat ewm"></b>
				</form>
			</div>
		</section>
		<section class="qrcodeLogin">
			<div class="upRight">
				<img src="img/loginIcon2.png"/>
			</div>
			<h1>欢迎登陆安徽食品安全培训网</h1>
			<div id="QRcode" class="qrCode"></div>
			<p>小程序授权登陆
				<!-- <span onclick="getLoginCode();" class="refresh">刷新</span> -->
				<br> 扫描二维码，识别小程序</p>
		</section>
	</div>
	<footer></footer>
	<input type="hidden" id="loginCode" value=""/>
	<input type="hidden" id="checkType" value="login"/>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script>
		
	</script>
</body>

</html>
