							<p onclick="openUrl('purchaseRecord.html?#purchaseRecord')">购买记录</p>
						</div>
						<button type="button" onclick="logout()" class="layui-btn quit">退出登录</button>
					</div>
				</div>
				<div class="right">
					<h3>我的消息<p><i>个人中心 > 用户管理 > <span>我的消息</span></i></p></h3>
					<ul>
						<li class="temporary" >
							<h1 class="temporaryList gjpAfter"></h1>
						</li>
						<li class="temporary" >
							<h1 class="temporaryList gjpAfter"></h1>
						</li>
						<li class="temporary" >
							<h1 class="temporaryList gjpAfter"></h1>
						</li>
						<div id="view"></div>
						<script id="myNewsTpl" type="text/html">
							{{# layui.each(d.items, function(index, item){ }}
							<li onclick="openInform({{item.id}})">
								<h1>{{item.title}}<time>{{item.createTime}}</time>
									{{#  if(item.readStatus == 'unread'){ }}
									<span class="">未读</span>
									{{#  } else { }}
									<span class="read">已读</span>
									{{#  } }} 	
								</h1>
								<!-- <p>{{item.content}}</p> -->
							</li>
							{{# }); }} {{# if(d.items.length === 0){ }}
							<li>
								<h1>暂无系统消息</h1>
							</li>
							{{# } }}
						</script>
					</ul>
					<!--分页-->
					<div id="paging" class="paging"></div>
				</div>
			</div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});
		//消息列表
		var pageNo = 1;
		var pageSize = 20;
		userSysNotice();
		function userSysNotice() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'sysNotice/userSysNotice',
					type: 'GET',
					json: false,
					mask: false,
					data: {
						pageNo: pageNo,
						pageSize: pageSize
					}
				}).then(function (data) {
					$(".temporary").hide();
					var result = data;
					var totalList = data.data.total;
					$(".total").text(totalList);
					if (data.code == 200) {
						// 数据渲染
						var data = data.data;
						var getTpl = myNewsTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									userSysNotice();
								}
							}
						});
					}
				}, function (err) {

				})
			});
		};

		//阅读系统消息详情
		function openInform(noticeId) {
			http.ajax({
				url: 'sysNotice/readSysNotice',
				type: 'GET',
				json: false,
				mask: false,
				data: {
					noticeId: noticeId
				}
			}).then(function (data) {
				if (data.code == 200) {
					layer.open({
						type: 1,
						title: data.data.title,
						skin: 'layui-layer-rim',
						area: ['420px', '240px'],
						content: '<div style="padding: 15px;"><p>' + data.data.content + '</p></div>'
					});
					userSysNotice();
				}
			}, function (err) {

			})

		}
	</script>
</body>

</html>
