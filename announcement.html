<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>安徽食品安全培训网</title>
	<link href="img/logo.png" rel="SHORTCUT ICON">
	<link rel="stylesheet" href="css/nprogress.css">
	<script type="text/javascript" src="js/nprogress.js"> </script>
	<link rel="stylesheet" href="layui/css/layui.css" />
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<!-- 头部 -->
	<header>
		<div class="top">
			<section>
				<p>你好， 欢迎访问安徽食品安全培训网</p>
				<p>
					<a onclick="openUrl('login.html')" href="javascript:;">现在登录！</a>
				</p>
				<p><a onclick="openUrl('fingerpost.html')" href="javascript:;">
					<!-- <img src="img/user.png" /> -->
					学习指南</a></p>
			</section>
			<nav>
				<h1 onclick="openUrl('index.html')">
					<img src="img/logo.png" />
					<p>安徽食品安全培训网</p>
					<i>Food safety training in anhui province </i>
				</h1>
				<ul id="navList">
					<li>首页<i></i></li>
					<li>课程中心<i></i></li>
					<li>教学公告<i></i></li>
					<li>食品安全资讯<i></i></li>
					<li>在线证书查询<i></i></li>
					<li>考试中心<i></i></li>
					<li>个人中心<i></i></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="newsList">
		<!-- 子页面轮播 -->
		<div class="swiper-container sonBanner">
			<div class="swiper-wrapper">
				
			</div>
		</div>
		<section class="centre">
			<h1 class="titleSon">
				<a href="index.html">首页</a>
				<a href="">> 教学公告</a>
			</h1>
			<ul>
				<!-- 模拟骨架屏 -->
				<li class="temporary">
					<div class="textBox">
						<div class="temporaryList gjpAfter" style="width: 100%;margin-bottom: 17px;"></div>
						<div class="temporaryList gjpAfter" style="width: 80%;margin-bottom: 19px;"></div>
						<div class="temporaryList gjpAfter" style="width: 60%;margin-bottom: 22px;"></div>
					</div>
				</li>
				<div id="view"></div>
				<script id="announcementTpl" type="text/html">
				{{# layui.each(d.items, function(index, item){ }}
				<li id="{{item.id}}">
					<div class="textBox" style="width: 100%;">
						<h1>{{item.noticeTitle}}</h1>
						<p>{{item.remark}}</p>
						<time>{{item.createTime}}</time>
					</div>
				</li>
				{{# }); }} {{# if(d.items.length === 0){ }}
				<li>
					<div class="imgBox gjpAfter"></div>
					<div class="textBox">
						<h1>暂无教学公告</h1>
						<p>食品安全培训网</p>
						<time>{{getNowFormatDate()}}</time>
					</div>
				</li>
				{{# } }}
				
				</script>
			</ul>
			<!--分页-->
			<div id="paging" class="paging"></div>
		</section>
	</div>
	<footer></footer>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script>
		//轮播图
		var indexBannerswiper = new Swiper('.sonBanner', {
			autoplay: {
				delay: 5000
			},
		});
		//教学公告列表
		var pageNo = 1;
		var pageSize = 10;
		newsList();
		function newsList() {
			layui.use(['laypage', 'layer', 'laytpl'], function () {
				var laypage = layui.laypage,
					laytpl = layui.laytpl,
					layer = layui.layer;
				http.ajax({
					url: 'notice/newsList',
					type: 'GET',
					json: false,
					mask: true,
					data: {
						pageNo: pageNo,
						pageSize: pageSize,
						type:'teachingAnnounce'
					}
				}).then(function (data) {
					var result = data;
					if (data.code == 200) {
						$(".temporary").hide();
						// 数据渲染
						var data = beAir(data.data);
						var totalList = data.total;
						var getTpl = announcementTpl.innerHTML,
							view = document.getElementById('view');
						laytpl(getTpl).render(data, function (html) {
							view.innerHTML = html;
						});
						//分页
						laypage.render({
							elem: 'paging'
							, curr: pageNo
							, limit: pageSize
							, count: totalList
							, layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
							, jump: function (obj, first) { //触发分页后的回调
								if (!first) { //点击跳页触发函数自身，并传递当前页：obj.curr
									pageNo = obj.curr;
									pageSize = obj.limit;
									newsList();
								}
							}
						});
						//点击查看详情
						$("li").click(function(){
							var id = $(this).attr("id");
							var upTitle = localStorage.setItem("upTitle",'> 教学公告')
							if(id){
								openUrl('details.html?id='+id+'');
							}
						});

					}
				}, function (err) {

				})
			});
		};
	</script>
</body>

</html>
